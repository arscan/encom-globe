<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Encom Globe</title>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <link href="styles.css" rel="stylesheet" type="text/css" />

        <script src="include/three.min.js"></script>
        <script src="include/tween.min.js"></script>
        <script src="include/pusher.color.js"></script>
        <script src="data.json"></script>
        <script src="build/encom-globe.js"></script>

        <script>

            var globe = new ENCOM.Globe(600, 600, {
                font: "Inconsolata",
                data: data
                });

            var markers = [];

            function roundNumber(num){
                return Math.round(num * 100)/100;
            }

            function projectionToLatLng(width, height, x,y){

                return {
                    lat: 90 - 180*(y/height),
                    lon: 360*(x/width)- 180,
                };

            }

            function addMarker(lat, lon, text){
                if(markers.length > 0){
                    var prev = markers[markers.length-1];
                    markers.push(globe.addMarker(lat, lon, text, prev));
                } else {
                    markers.push(globe.addMarker(lat, lon, text));
                }
                if(markers.length > 4){
                    markers.shift().remove();
                }
            };

            function animate(){
                globe.tick();
                requestAnimationFrame(animate);
            }

            function start(){
                
                $(".toggle-button").click(function(e){
                    var _this = this;
                    $("#" + $(this).attr("id").split("-")[0] + "-input").slideDown(500);
                    $(".toggle-button").each(function(index, element){
                        if(_this != element){
                            $("#" + $(this).attr("id").split("-")[0] + "-input").slideUp(500);
                        }
                    });

                });
                $("#pin-projection").click(function(e){
                    var offset = $(this).offset();
                    var latLon = projectionToLatLng($("#pin-projection").width(), $("#pin-projection").height(), e.clientX - offset.left, e.clientY - offset.top);
                    $("#pin-lat").val(roundNumber(latLon.lat));
                    $("#pin-lon").val(roundNumber(latLon.lon));
                    $(this).data("locked", true);
                });
                $("#satellite-projection").click(function(e){
                    var offset = $(this).offset();
                    var latLon = projectionToLatLng($("#satellite-projection").width(), $("#satellite-projection").height(), e.clientX - offset.left, e.clientY - offset.top);
                    $("#satellite-lat").val(roundNumber(latLon.lat));
                    $("#satellite-lon").val(roundNumber(latLon.lon));
                    $(this).data("locked", true);
                });

                $("#markers-projection").click(function(e){
                    var offset = $(this).offset();
                    var latLon = projectionToLatLng($("#markers-projection").width(), $("#markers-projection").height(), e.clientX - offset.left, e.clientY - offset.top);
                    $("#markers-lat").val(roundNumber(latLon.lat));
                    $("#markers-lon").val(roundNumber(latLon.lon));
                    $(this).data("locked", true);
                });

                $("#pin-projection").mousemove(function(e){
                    if(!$(this).data("locked")){
                        var offset = $(this).offset();
                        var latLon = projectionToLatLng($("#pin-projection").width(), $("#pin-projection").height(), e.clientX - offset.left, e.clientY - offset.top);
                        $("#pin-lat").val(roundNumber(latLon.lat));
                        $("#pin-lon").val(roundNumber(latLon.lon));
                    }
                });

                $("#satellite-projection").mousemove(function(e){
                    if(!$(this).data("locked")){
                        var offset = $(this).offset();
                        var latLon = projectionToLatLng($("#satellite-projection").width(), $("#satellite-projection").height(), e.clientX - offset.left, e.clientY - offset.top);
                        $("#satellite-lat").val(roundNumber(latLon.lat));
                        $("#satellite-lon").val(roundNumber(latLon.lon));
                    }
                });

                $("#markers-projection").mousemove(function(e){
                    if(!$(this).data("locked")){
                        var offset = $(this).offset();
                        var latLon = projectionToLatLng($("#markers-projection").width(), $("#markers-projection").height(), e.clientX - offset.left, e.clientY - offset.top);
                        $("#markers-lat").val(roundNumber(latLon.lat));
                        $("#markers-lon").val(roundNumber(latLon.lon));
                    }
                });
                $("#pin-projection").mouseout(function(e){
                    if(!$(this).data("locked")){
                        $("#pin-lat").val("");
                        $("#pin-lon").val("");
                    }
                    $(this).data("locked", false);
                });

                $("#satellite-projection").mouseout(function(e){
                    if(!$(this).data("locked")){
                        $("#satellite-lat").val("");
                        $("#satellite-lon").val("");
                    }
                    $(this).data("locked", false);
                });
                $("#satellite-projection").mouseout(function(e){
                    if(!$(this).data("locked")){
                        $("#markers-lat").val("");
                        $("#markers-lon").val("");
                    }
                    $(this).data("locked", false);
                });

                $("#pin-go").click(function(){
                    globe.addPin($("#pin-lat").val(), $("#pin-lon").val(), $("#pin-name").val());
                });

                $("#satellite-go").click(function(){
                    var opts = {
                        numWaves: 13,
                        waveColor: "#FFCC00",
                        coreColor: "#00EEEE",
                        shieldColor: "#FFCC00",
                        size: 0.8
                    };
                    globe.addSatellite($("#satellite-lat").val(), $("#satellite-lon").val(), 1.3, opts);
                });

                $("#markers-go").click(function(){
                    addMarker($("#markers-lat").val(), $("#markers-lon").val(), $("#markers-name").val());
                });

                animate();

                /* add pins at random locations */
                setInterval(function(){
                    
                    var lat = Math.random() * 180 - 90,
                       lon = Math.random() * 360 - 180,
                       name = "Test " + Math.floor(Math.random() * 100);

                    globe.addPin(lat,lon, name);

                }, 10000);
                
                /* add 6 satellites in random locations */
                setTimeout(function(){
                    var constellation = [];

                    for(var i = 0; i< 2; i++){
                        for(var j = 0; j< 3; j++){
                             constellation.push({
                                lat: 50 * i - 30 + 15 * Math.random(), 
                                 lon: 120 * j - 120 + 30 * i, 
                                 altitude: 1.3 + Math.random()/10
                                 });
                        }
                    }

                    globe.addConstellation(constellation);
                }, 4000);

                /* add the connected points that are in the movie */
                setTimeout(function(){
                    addMarker(49.25, -123.1, "Vancouver");
                    addMarker(35.6895, 129.69171, "Tokyo");
                }, 2000);

            }

            $(function() {

                WebFontConfig = {
                    google: {
                          families: ['Inconsolata']
                    },
                    active: function(){
                        /* don't start the globe until the font has been loaded */
                        globe.init(start);
                        $("#globe").append(globe.domElement);
                    }
                };

                /* web font stuff*/
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);

            });

        </script>

    </head>
    <body>
        <div id="container">
            <div id="globe">
            </div>
            <div id="control-panel">
                <div id ="realtime">
                    <div class="header">ADD ELEMENTS</div>
                    <div id="realtime-info">
                        <div class="btn-group btn-group-justified" data-toggle="buttons">
                            <label class="btn btn-primary active toggle-button" id="pin-button">
                                <input type="radio" name="options" id="option1"> Pin
                            </label>
                            <label class="btn btn-primary toggle-button" id = "markers-button">
                                <input type="radio" name="options" id="option2"> Markers
                            </label>
                            <label class="btn btn-primary toggle-button" id="satellite-button">
                                <input type="radio" name="options" id="option3"> Satellites
                            </label>
                        </div>
                        <div id="pin-input">
                            <img class="projection" id = "pin-projection" src="resources/point_picker.png" />
                            <div class="input-group" id="pin-lat-lon">
                                <input type="text" class="form-control" id="pin-lat" placeholder="Lat">
                                <input type="text" class="form-control"  id="pin-lon" placeholder = "Lon">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" id="pin-name" placeholder="Location Name (optional)" />
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" id="pin-go">Add Pin</button>
                                </div>
                            </div>
                        </div>
                        <div id="satellite-input">
                            <img class="projection" id = "satellite-projection" src="resources/point_picker.png" />
                            <div class="input-group" id="satellite-lat-lon">
                                <input type="text" class="form-control" id="satellite-lat" placeholder="Lat">
                                <input type="text" class="form-control"  id="satellite-lon" placeholder = "Lon">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" id="satellite-go">Add Satellite</button>
                                </div>
                            </div>
                        </div>
                        <div id="markers-input">
                            <img class="projection" id = "markers-projection" src="resources/point_picker.png" />
                            <div class="input-group" id="markers-lat-lon">
                                <input type="text" class="form-control" id="markers-lat" placeholder="Lat">
                                <input type="text" class="form-control"  id="markers-lon" placeholder = "Lng">
                                <input type="text" class="form-control" id="markers-name" placeholder="Location Name (optional)" />
                                <button type="button" class="btn btn-default" id="markers-go">Add Marker</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id ="params">
                    <div class="header">CHANGE PARAMETERS</div>
                    <div id="params-info">
                        Allow users to change fundamental parameters.
                        <ul>
                            <li>colors</li>
                            <li>satellites</li>
                            <li>rotation speed</li>
                            <li>intro animations</li>
                            <li>height of markers, etc</li>
                            <li>number of points</li>
                            <li>font</li>
                            <li>globe size</li>

                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
